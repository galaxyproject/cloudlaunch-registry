install_templates:
  projman:
    repo: cloudve
    chart: nextcloud
    display_name: Data Browser
    summary: Upload your data and connect external storage through Nextcloud.
    icon_url: "https://upload.wikimedia.org/wikipedia/commons/6/60/Nextcloud_Logo.svg"
    screenshot_url: assets/images/screenshot_nextcloud.png
    context:
      starting_dir: '/gvl'
    template: |
      {% set oidc_client_secret = random_alphanumeric(8) + "-" + random_alphanumeric(4) + "-" + random_alphanumeric(4) + "-" + random_alphanumeric(4) + "-" + random_alphanumeric(12) %}
      postgresql:
        fullnameOverride: "{{context.project.namespace}}-nextcloud-postgresql"
        postgresqlUsername: "nextcloud"
        postgresqlDatabase: "nextcloud"
        existingSecret: "{{context.project.namespace}}-projman-secrets"

        persistence:
          enabled: true

      image:
        command: |
          - /bin/bash
        args: |
          - -c
          - sed -i 's!exec "$@"!mkdir /start \&\& echo "Done" > /start/command\nexec "$@"!g' /entrypoint.sh && cat /entrypoint.sh && /entrypoint.sh apache2-foreground

      ingress:
        enabled: true
        access_path: "{{context.project.access_path}}/nextcloud/"
        hosts:
          {%- if not (context.global.domain | ipaddr) %}
          - host: '{{context.global.domain}}'
            paths:
              - {{context.project.access_path}}/nextcloud(/|$)(.*)
          {%- endif %}
        annotations:
          nginx.ingress.kubernetes.io/proxy-body-size: "10G"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/rewrite-target: "/$2"


      persistence:
        enabled: true
        storageClass: "ebs"

      nextcloud:
        configs:
          path.config.php: |
            <?php
            $CONFIG = array (
              'overwriteprotocol' => 'https',
              'theme' => 'galaxy',
              'overwritewebroot' => '{{context.project.access_path}}/nextcloud',
              'overwritehost'     => '{{context.global.domain}}',
              'overwrite.cli.url' => 'https://{{context.global.domain}}/{{context.project.access_path}}/nextcloud',
              'filesystem_check_changes' => 1,
              'check_data_directory_permissions' => false,
              'skeletondirectory' => '',
              'allow_user_to_change_display_name' => false,
              'lost_password_link' => 'disabled',
              'oidc_login_default_quota' => 0,
              'oidc_login_client_id' => 'projman-{{context.project.namespace}}',
              'oidc_login_client_secret' => '{{oidc_client_secret}}',
              'oidc_login_provider_url' => 'https://{{context.global.domain}}/auth/realms/master',
              'oidc_login_logout_url' => 'https://{{context.global.domain}}/auth/realms/master/protocol/openid-connect/logout?redirect_uri=https%3A%2F%2F{{context.global.domain}}%2F{{context.project.access_path}}%2Fnextcloud%2F',
              'oidc_login_scope' => 'openid profile',
              'oidc_login_auto_redirect' => true,
              'oidc_login_redir_fallback' => true,
              'oidc_login_use_external_storage' => true,
              'oidc_login_disable_registration' => false,
              'oidc_login_attributes' => array(
                'id' => 'preferred_username',
                'mail' => 'email',
              ),
            );

        host: "{{context.global.domain}}"
        extraVolumes:
          - name: public-data
            persistentVolumeClaim:
              claimName: "{{context.project.namespace}}-public-data-pvc"
          - name: project-data
            persistentVolumeClaim:
              claimName: "{{context.project.namespace}}-project-data-pvc"
          - name: projman-configs
            configMap:
              name: {{context.project.namespace}}-projman-configs
              items:
                - key: "defaults.php"
                  path: "defaults.php"
                - key: "server.css"
                  path: "core/css/server.css"
                - key: "gvllogo.svg"
                  path: "core/img/gvllogo.svg"
                - key: "galaxy-icon.svg"
                  path: "gvl-extras/galaxy-icon.svg"
                - key: "jupyter-icon.svg"
                  path: "gvl-extras/jupyter-icon.svg"
                - key: "rstudio-icon.svg"
                  path: "gvl-extras/rstudio-icon.svg"
                - key: "terminal-icon.svg"
                  path: "gvl-extras/terminal-icon.svg"


        extraVolumeMounts:
          - name: public-data
            mountPath: /gvl/public
          - name: project-data
            mountPath: /gvl/projects/current
          - name: projman-configs
            mountPath: /var/www/html/themes/galaxy

      persistence:
        enabled: false

      internalDatabase:
        enabled: false

      externalDatabase:
        enabled: true
        type: "postgresql"
        host: "{{context.project.namespace}}-nextcloud-postgresql"
        existingSecret:
          enabled: true
          secretName: "{{context.project.namespace}}-projman-secrets"
          passwordKey: "postgresql-password"

      lifecycle:
        postStartCommand:
          - su
          - www-data
          - -s
          - /bin/bash
          - -c
          - >
            PATH=/var/www/html:$PATH;
            until [ -f /start/command ];
            do
                sleep 45;
            done;
            until occ config:system:get instanceid;
            do
                sleep 5
            done; occ app:update --all; occ upgrade; occ app:enable files_external; occ app:disable photos; occ app:disable theming; occ app:disable gallery; occ app:install oidc_login; occ app:install external; occ config:app:set --value yes files_external allow_user_mounting; occ config:app:set --value 'ftp,dav,owncloud,sftp,amazons3,swift,\OC\Files\Storage\SFTP_Key' files_external user_mounting_backends; occ files_external:create -c "datadir=/gvl" / local null::null; if [ -d "/var/www/html/themes/galaxy/gvl-extras" ]; then
                occ maintenance:theme:update;
                mkdir -p "/var/www/html/data/appdata_$(occ config:system:get instanceid)/external/icons" && cp /var/www/html/themes/galaxy/gvl-extras/*.svg "/var/www/html/data/appdata_$(occ config:system:get instanceid)/external/icons";
            fi; occ config:app:set external sites --value='[["RStudio","https://{{context.global.domain}}/{{context.project.namespace}}/rstudio/","rstudio-icon.svg"],["Terminal","https://{{context.global.domain}}/{{context.project.namespace}}/terminalman/","terminal-icon.svg"],["JupyterHub","https://{{context.global.domain}}/{{context.project.namespace}}/jupyterhub/oauth_login","jupyter-icon.svg"],["Galaxy","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/","galaxy-icon.svg"],["Data Libraries","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/library/list","galaxy-icon.svg"],["Workflows","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/workflows/list","galaxy-icon.svg"],["Data Libraries","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/library/list","galaxy-icon.svg"],["Published Histories","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/histories/list_published","galaxy-icon.svg"],["Published Workflows","https://{{context.global.domain}}/{{context.project.namespace}}/galaxy/workflows/list_published","galaxy-icon.svg"]]';


      projman:
        projectName: "{{context.project.namespace}}"
        data:
          project:
            name: "{{context.project.namespace}}-project-data"
            storageClass: "rclone"
            accessMode: "ReadWriteMany"
            size: 50Gi
            persistentVolume:
              extraSpec:
                csi:
                  driver: csi-rclone
                  volumeHandle: {{context.project.namespace}}-project-data-pv
                  volumeAttributes:
                    remotePathSuffix: "/projects/{{context.project.namespace}}"
                    file-perms: "0777"
                    links: "true"
                    vfs-cache-mode: "full"
          public:
            name: "{{context.project.namespace}}-public-data"
            storageClass: "rclone"
            accessMode: "ReadWriteMany"
            size: 50Gi
            persistentVolume:
              extraSpec:
                csi:
                  driver: csi-rclone
                  volumeHandle: {{context.project.namespace}}-public-data-pv
                  volumeAttributes:
                    remotePathSuffix: "/public"
                    file-perms: "0777"
                    links: "true"
                    vfs-cache-mode: "full"

        secrets:
          postgresql-password: "{{ random_alphanumeric(20) }}"
          db-username: "nextcloud"
          oidc-client-id: "projman-{{context.project.namespace}}"
          oidc-client-secret: "{{ oidc_client_secret }}"

        jobs:
          keycloak:
            containers:
            - name: "{{context.project.namespace}}-keycloak-projman-job"
              image: "gempesaw/curl-jq"
              command: ["/bin/sh", "/kc-init/update_keycloak.sh"]
              volumeMounts:
                - name: kc-init
                  mountPath: /kc-init
                  readOnly: true
              env:
                - name: CLIENT_ID
                  value: "{{context.project.oidc_client_id}}"
                - name: KEYCLOAK_HTTP_PASSWORD
                  value: "{{context.global.keycloak_password}}"
                - name: REDIRECT_URIS
                  value: "https://{{context.global.domain}}/{{context.project.namespace}}/*"
                - name: CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: "{{context.project.namespace}}-projman-secrets"
                      key: oidc-client-secret
                - name: KC_URL
                  value: "https://{{context.global.domain}}/auth"
            volumes:
              - name: kc-init
                configMap:
                  name: {{context.project.namespace}}-projman-configs
                  items:
                    - key: "update_keycloak.sh"
                      path: "update_keycloak.sh"

        configs:
          jupyter_notebook_config.py: |
            c.NotebookApp.notebook_dir = '{{context.starting_dir}}'

          rserver.conf: |
            rsession-which-r=/usr/local/bin/R
            auth-none=1
            www-frame-origin={{context.global.domain}}

          update_keycloak.sh: |
            #!/bin/sh

            # abort if any command fails
            set -e
            username="admin"

            # get auth token
            token=$(curl -k -s -d "client_id=admin-cli" -d "username=$username" -d "password=$KEYCLOAK_HTTP_PASSWORD" -d "grant_type=password" \
                   "$KC_URL/realms/master/protocol/openid-connect/token" | jq -r '.access_token')

            # Get ID for new browser flow
            flowid=$(curl -X GET -k -s -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/authentication/flows" | jq -r '.[] | select(.alias=="BrowserFlowWithRoleRestrictions") | .id')

            project_client=$(curl -k -s -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/clients" | \
            jq --arg CLIENT_ID "$CLIENT_ID" -r '.[] | select(.clientId==$CLIENT_ID)')

            if [ -z "$project_client" ]
            then
                  project_client=$(cat <<EOF
            {
                "clientId": "$CLIENT_ID",
                "enabled": true,
                "clientAuthenticatorType": "client-secret",
                "authenticationFlowBindingOverrides":
                {
                  "browser": "$flowid"
                },
                "redirectUris": ["$REDIRECT_URIS"],
                "publicClient": false,
                "secret": "$CLIENT_SECRET",
                "protocol": "openid-connect",
                "fullScopeAllowed": true,
                "protocolMappers": [
                    {
                        "name": "$CLIENT_ID-audience",
                        "protocol": "openid-connect",
                        "protocolMapper": "oidc-audience-mapper",
                        "consentRequired": false,
                        "config": {
                            "included.client.audience": "$CLIENT_ID",
                            "id.token.claim": "false",
                            "access.token.claim": "true"
                        }
                    }
                ]
            }
            EOF
                  )

                  # add new client
                  curl -k -X POST -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/clients" -d "$project_client"
                  clientuuid=$(curl -k -s -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/clients" | jq --arg CLIENT_ID "$CLIENT_ID" -r '.[] | select(.clientId==$CLIENT_ID) | .id')
                  roledata=$(cat <<EOF
            {
                "name": "$CLIENT_ID"
            }
            EOF
                  )
                  curl -k -X POST -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/clients/$clientuuid/roles" -d "$roledata"
                  roleid=$(curl -k -X GET -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/clients/$clientuuid/roles" | jq --arg CLIENT_ID "$CLIENT_ID" -r '.[] | select(.name==$CLIENT_ID) | .id')


                  userdata=$(cat <<EOF
            {
                "enabled":true,
                "attributes":{},
                "username":"$CLIENT_ID",
                "emailVerified":"",
                "email":"$CLIENT_ID@gvl.org",
                "firstName":"$CLIENT_ID",
                "lastName":"$CLIENT_ID"
            }
            EOF
                  )

                  # Create user for this project
                  curl -k -X POST -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/users" -d "$userdata"

                  useruuid=$(curl -k -s -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/users" | jq --arg CLIENT_ID "$CLIENT_ID" -r '.[] | select(.username==$CLIENT_ID) | .id')

                  curl -k -X PUT -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/users/$useruuid/reset-password" -d "{\"type\":\"password\",\"value\":\"changeme\",\"temporary\":true}"

                  rolemapping=$(cat <<EOF
            [{
              "id": "$roleid",
              "name": "$CLIENT_ID",
              "composite": false,
              "clientRole": true,
              "containerId": "$clientuuid"
            }]
            EOF
                  )

                  curl -k -X POST -H "Content-Type: application/json" -H "Authorization: bearer $token" "$KC_URL/admin/realms/master/users/$useruuid/role-mappings/clients/$clientuuid" -d "$rolemapping"
            else
                  echo "The $CLIENT_ID client already exists."
            fi

          server.css: |
            #header .logo,
            #firstrunwizard .logo {
              background-image: url('../img/gvllogo.svg');
              width: 80px;
            }

          defaults.php: |
            <?php
            /**
             * @author Björn Schießle <schiessle@owncloud.com>
             * @author Jan-Christoph Borchardt, http://jancborchardt.net
