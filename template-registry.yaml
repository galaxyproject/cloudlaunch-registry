             */

            class OC_Theme {

              /**
               * Returns the base URL
               * @return string URL
               */
              public function getBaseUrl() {
                return 'https://cloudve.org';
              }

              /**
               * Returns the documentation URL
               * @return string URL
               */
              public function getDocBaseUrl() {
                return 'https://docs.nextcloud.com';
              }

              /**
               * Returns the title
               * @return string title
               */
              public function getTitle() {
                return 'GVL';
              }

              /**
               * Returns the short name of the software
               * @return string title
               */
              public function getName() {
                return 'GVL';
              }

              /**
               * Returns the short name of the software containing HTML strings
               * @return string title
               */
              public function getHTMLName() {
                return 'GVL';
              }

              /**
               * Returns entity (e.g. company name) - used for footer, copyright
               * @return string entity name
               */
              public function getEntity() {
                return 'CloudVE';
              }

              /**
               * Returns slogan
               * @return string slogan
               */
              public function getSlogan() {
                return '';
              }

              /**
               * Returns logo claim
               * @return string logo claim
               * @deprecated 13.0.0 not used anymore
               */
              public function getLogoClaim() {
                return '';
              }

              /**
               * Returns short version of the footer
               * @return string short footer
               */
              public function getShortFooter() {
                $footer = '© ' . date('Y') . ' <a href="' . $this->getBaseUrl() . '" target="_blank">' . $this->getEntity() . '</a>' .
                  '<br/>' . $this->getSlogan();

                return $footer;
              }

              /**
               * Returns long version of the footer
               * @return string long footer
               */
              public function getLongFooter() {
                $footer = '© ' . date('Y') . ' <a href="' . $this->getBaseUrl() . '" target="_blank">' . $this->getEntity() . '</a>' .
                  '<br/>' . $this->getSlogan();

                return $footer;
              }

              /**
               * Generate a documentation link for a given key
               * @return string documentation link
               */
              public function buildDocLinkToKey($key) {
                return $this->getDocBaseUrl() . '/server/15/go.php?to=' . $key;
              }


              /**
               * Returns mail header color
               * @return string
               */
              public function getColorPrimary() {
                return '#2C3143';
              }

              /**
               * Returns variables to overload defaults from core/css/variables.scss
               * @return array
               */
              public function getScssVariables() {
                return [
                  'color-primary' => '#2C3143'
                ];
              }

            }


